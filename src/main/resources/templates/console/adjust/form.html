<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'调货'+${#strings.isEmpty(adjust.uid)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/adjust/save" method="post">
                        <input type="hidden" name="uid" id="uid" th:value="${adjust.uid}" />
                        <input type="hidden" name="createdAt" th:value="${adjust.createdat}" />
                        <input type="hidden" name="updatedAt" th:value="${adjust.updatedat}" />
                        <div class="form-group">
                            <label for="adjustNum" class="col-sm-2 control-label">单据号</label>
                            <div class="col-sm-10">
                                <input type="text" name="adjustNum" class="form-control" id="adjustNum" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.adjustNum}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderUnit" class="col-sm-2 control-label">订货单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="orderUnit" class="form-control" id="orderUnit" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.orderUnit}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productname" class="col-sm-2 control-label">产品名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="productname" class="form-control" id="productname" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.productname}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="factory" class="col-sm-2 control-label">厂家</label>
                            <div class="col-sm-10">
                                <input type="text" name="factory" class="form-control" id="factory" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.factory}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unit" class="col-sm-2 control-label">单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="unit" class="form-control" id="unit" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.unit}"/>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="number" class="col-sm-2 control-label">数量</label>
                        <div class="col-sm-10">
                            <input type="text" name="number" class="form-control" id="number" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.number}"/>
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="shipmentTime" class="col-sm-2 control-label">出货时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="shipmentTime" class="form-control" id="shipmentTime" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.shipmentTime}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="adjustUnit" class="col-sm-2 control-label">调货单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="adjustUnit" class="form-control" id="adjustUnit" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.adjustUnit}"/>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="adjustBegin" class="col-sm-2 control-label">调货开始</label>
                        <div class="col-sm-10">
                            <input type="text" name="adjustBegin" class="form-control" id="adjustBegin"  th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.adjustBegin}"/>
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="adjustEnd" class="col-sm-2 control-label">调货截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="adjustEnd" class="form-control" id="adjustEnd"  th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.adjustEnd}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="adjustMan" class="col-sm-2 control-label">调货人员</label>
                            <div class="col-sm-10">
                                <input type="text" name="adjustMan" class="form-control" id="adjustMan" th:readonly="${!#strings.equals(adjust.uid,null)}" th:value="${adjust.adjustMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,1)}">
                            <label for="receiptMan" class="col-sm-2 control-label">接货员</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiptMan" class="form-control" id="receiptMan"  th:value="${adjust.receiptMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,1)}">
                            <label for="receiptBegin" class="col-sm-2 control-label">接货开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiptBegin" class="form-control" id="receiptBegin"  th:value="${adjust.receiptBegin}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,1)}">
                            <label for="receiptEnd" class="col-sm-2 control-label">接货截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiptEnd" class="form-control" id="receiptEnd"  th:value="${adjust.receiptEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,2)}">
                            <label for="purchaDataMan" class="col-sm-2 control-label">采购数据员</label>
                            <div class="col-sm-10">
                                <input type="text" name="purchaDataMan" class="form-control" id="purchaDataMan"  th:value="${adjust.purchaDataMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,2)}">
                            <label for="purchabillno" class="col-sm-2 control-label">采购单号</label>
                            <div class="col-sm-10">
                                <input type="text" name="purchabillno" class="form-control" id="purchabillno"  th:value="${adjust.purchabillno}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,2)}">
                        <label for="purchaDataBegin" class="col-sm-2 control-label">采购数据开始</label>
                        <div class="col-sm-10">
                            <input type="text" name="purchaDataBegin" class="form-control" id="purchaDataBegin"  th:value="${adjust.purchaDataBegin}"/>
                        </div>
                    </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,2)}">
                            <label for="purchaDataEnd" class="col-sm-2 control-label">采购数据截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="purchaDataEnd" class="form-control" id="purchaDataEnd"  th:value="${adjust.purchaDataEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,3)}">
                            <label for="checkMan" class="col-sm-2 control-label">验货员</label>
                            <div class="col-sm-10">
                                <input type="text" name="checkMan" class="form-control" id="checkMan"  th:value="${adjust.checkMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,3)}">
                            <label for="checkBegin" class="col-sm-2 control-label">验货开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="checkBegin" class="form-control" id="checkBegin"  th:value="${adjust.checkBegin}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,3)}">
                            <label for="checkEnd" class="col-sm-2 control-label">验货截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="checkEnd" class="form-control" id="checkEnd"  th:value="${adjust.checkEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,4)}">
                            <label for="distribPackMan" class="col-sm-2 control-label">打包人员</label>
                            <div class="col-sm-10">
                                <input type="text" name="distribPackMan" class="form-control" id="distribPackMan"  th:value="${adjust.distribPackMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,4)}">
                            <label for="distribDeliMan" class="col-sm-2 control-label">送货人员</label>
                            <div class="col-sm-10">
                                <input type="text" name="distribDeliMan" class="form-control" id="distribDeliMan"  th:value="${adjust.distribDeliMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,4)}">
                            <label for="distribBegin" class="col-sm-2 control-label">配送开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="distribBegin" class="form-control" id="distribBegin"  th:value="${adjust.distribBegin}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,4)}">
                            <label for="distribEnd" class="col-sm-2 control-label">配送截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="distribEnd" class="form-control" id="distribEnd"  th:value="${adjust.distribEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,4)}">
                            <label for="receiptAddr" class="col-sm-2 control-label">收货地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiptAddr" class="form-control" id="receiptAddr"  th:value="${adjust.receiptAddr}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,4)}">
                            <label for="sendoutTime" class="col-sm-2 control-label">发出时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="sendoutTime" class="form-control" id="sendoutTime"  th:value="${adjust.sendoutTime}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(adjust.state,4)}">
                            <label for="recieptMan" class="col-sm-2 control-label">收货人</label>
                            <div class="col-sm-10">
                                <input type="text" name="recieptMan" class="form-control" id="recieptMan"  th:value="${adjust.recieptMan}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <input type="text" name="state" class="form-control" id="state" th:value="${adjust.state}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>

<script type="text/javascript">

    $(function () {
        $("#shipmentTime,#adjustBegin,#adjustEnd,#receiptBegin,#receiptEnd,#purchaDataBegin,#purchaDataEnd,#checkBegin,#checkEnd,#distribBegin,#distribEnd,#sendoutTime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            forceParse: 0,
            showMeridian: 1
        });
/*        $('#adjustTime').datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            forceParse: 0,
            showMeridian: 1

        });*/
    });



</script>
</html>
